<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        /* Smooth fade for the logout dropdown */
        .group:hover .logout-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- 1. Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            
            <!-- User Profile Section (Left) -->
            <div class="relative group z-50">
                <button class="flex items-center gap-3 text-gray-700 hover:text-blue-600 transition-colors py-2">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </div>
                    <span class="font-bold text-lg">{{ user.username }}</span>
                    <!-- Down arrow -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-400 group-hover:rotate-180 transition-transform duration-200">
                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- Hidden Logout Button (Shows on Hover) -->
                <div class="logout-menu absolute right-0 top-full pt-2 opacity-0 invisible transform -translate-y-2 transition-all duration-200 ease-out w-48">
                    <div class="bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden p-1">
                        <!-- Date Display (Optional, based on your image) -->
                        <div class="px-4 py-2 text-xs text-gray-400 border-b border-gray-100 mb-1">
                            امروز: 1404/09/12 <!-- You can replace this with dynamic date -->
                        </div>
                        <a href="{% url 'accounts:logout' %}" class="flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors text-sm font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                            </svg>
                            خروج از حساب
                        </a>
                    </div>
                </div>
            </div>

            <!-- Website Name & Icon (Right) -->
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <h1 class="font-bold text-gray-800 text-lg">سامانه اطلاعاتی +زندگی</h1>
                    <p class="text-xs text-gray-500">پنل مدیریت یکپارچه</p>
                </div>
                <div class="bg-red-500 text-white p-2 rounded-xl shadow-lg shadow-red-200">
                    <!-- Heart/Plus Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </div>
            </div>

        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12 space-y-12">

        <!-- 2. Search Bar Section -->
<!-- 2. Search Bar Section (Updated) -->
<div class="w-full">
    <form method="GET" class="relative max-w-5xl mx-auto">
        
        <!-- White Container -->
        <div class="flex items-center bg-white rounded-2xl shadow-md border-2 border-transparent focus-within:border-blue-500 focus-within:shadow-blue-200 transition-all duration-300 overflow-hidden">
            
            <!-- Search Icon (Visual only) -->
            <div class="mr-4 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

            <!-- The Input Field -->
            <div class="flex-grow">
                {{ form.search }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 m-1 rounded-xl transition-colors flex items-center gap-2 shadow-lg shadow-blue-500/30">
                <span>جستجو</span>
                <!-- Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 rotate-180">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </button>
            
        </div>

    </form>
</div>

        <!-- 3. Quick Access Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Card 1: New File (Green) -->
                <a href="{% url 'cases:new_case' %}" class="group relative bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border-r-4 border-emerald-500 overflow-hidden">
                <div class="absolute top-0 left-0 w-24 h-24 bg-emerald-50 rounded-full -translate-x-8 -translate-y-8 group-hover:scale-150 transition-transform duration-500"></div>
                <div class="relative z-10 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-emerald-100 text-emerald-600 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-800">پرونده جدید</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-300 group-hover:text-emerald-500 -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </div>
            </a>

            <!-- Card 2: Reports (Purple) -->
            <a href="#" class="group relative bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border-r-4 border-indigo-500 overflow-hidden">
                <div class="absolute top-0 left-0 w-24 h-24 bg-indigo-50 rounded-full -translate-x-8 -translate-y-8 group-hover:scale-150 transition-transform duration-500"></div>
                <div class="relative z-10 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-indigo-100 text-indigo-600 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-800">گزارش گیری</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-300 group-hover:text-indigo-500 -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </div>
            </a>

            <!-- Card 3: Expired Commissions (Red) -->
            <a href="#" class="group relative bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border-r-4 border-rose-500 overflow-hidden">
                <div class="absolute top-0 left-0 w-24 h-24 bg-rose-50 rounded-full -translate-x-8 -translate-y-8 group-hover:scale-150 transition-transform duration-500"></div>
                <div class="relative z-10 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-rose-100 text-rose-600 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-gray-800">کمیسیون‌های منقضی شده</span>
                    </div>
                    <div class="bg-rose-100 text-rose-600 text-xs font-bold px-2 py-1 rounded-lg">!</div>
                </div>
            </a>

            <!-- Card 4: Expired Home Visits (Orange) -->
            <a href="#" class="group relative bg-white p-6 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border-r-4 border-orange-500 overflow-hidden">
                <div class="absolute top-0 left-0 w-24 h-24 bg-orange-50 rounded-full -translate-x-8 -translate-y-8 group-hover:scale-150 transition-transform duration-500"></div>
                <div class="relative z-10 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-orange-100 text-orange-600 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-gray-800">بازدید منزل‌های منقضی شده</span>
                    </div>
                </div>
            </a>

            <!-- Card 5: Logs (Full Width - Gray) -->
            <a href="#" class="md:col-span-2 group relative bg-gray-50 p-4 rounded-xl shadow-sm hover:bg-white hover:shadow-md transition-all duration-300 border border-gray-200 flex items-center justify-center gap-3 text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <span class="font-medium text-lg">مشاهده Logs سیستم</span>
            </a>

        </div>
    </main>

</body>
</html>
