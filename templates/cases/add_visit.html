<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    {% include "base_head.html" %}
    <title>ثبت بازدید جدید</title>
    <link rel="stylesheet" href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css">
    <script type="text/javascript" src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-indigo-800 text-white p-6 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold">ثبت بازدید جدید</h1>
                <p class="text-sm text-indigo-200 mt-1">پرونده: {{ case.first_name }} {{ case.last_name }}</p>
            </div>
            <a href="{% url 'cases:case_detail' case.pk %}" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100">
                    <p class="font-bold mb-1">خطا:</p>
                    {{ form.errors }}
                </div>
                {% endif %}

                <div class="text-center">
                    <div class="inline-block p-3 bg-indigo-50 rounded-full mb-4 text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">تاریخ انجام بازدید را وارد کنید</label>
                    
                    <div class="relative">
                        {{ form.visit_date }}
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/30 transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <span>ثبت بازدید</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        jalaliDatepicker.startWatch({ minDate: "attr", maxDate: "attr" });
    </script>

</body>
</html>
