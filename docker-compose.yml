services:
  database:
    image: postgres:18.1-trixie
    volumes:
      - postgres_lifeplus:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  lifeplus:
    build: 
      context: .
      dockerfile: .docker/Dockerfile
    command: gunicorn --bind 0.0.0.0:8000 --reload LifePlus.wsgi:application --workers 2 --log-level info
    volumes:
      - .:/app  # Mount for live code changes
    depends_on:
      - database

  nginx:
    image: nginx:trixie
    ports:
      - "127.0.0.1:8005:80"
    volumes:
    - ./static:/usr/share/nginx/html/static
    - ./media:/usr/share/nginx/html/media
    - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
    - /etc/letsencrypt:/etc/letsencrypt   # <-- ADD
    depends_on:
      - lifeplus


volumes:
  postgres_lifeplus:
