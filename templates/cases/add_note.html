<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    {% include "base_head.html" %}
    <title>ثبت یادداشت جدید</title>
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-indigo-700 text-white p-6 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold">ثبت یادداشت جدید</h1>
                <p class="text-sm text-indigo-200 mt-1">پرونده: {{ case.first_name }} {{ case.last_name }}</p>
            </div>
            <a href="{% url 'cases:case_detail' case.pk %}" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
                    {{ form.errors }}
                </div>
                {% endif %}

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">متن یادداشت</label>
                    {{ form.note }}
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/30 transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    ذخیره یادداشت
                </button>
            </form>
        </div>
    </div>

</body>
</html>
