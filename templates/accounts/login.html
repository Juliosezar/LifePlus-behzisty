<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    {% include 'base_head.html' %}
    <title>ورود به سامانه اطلاعاتی +زندگی</title>
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        /* Custom gradient based on the image */
        .header-gradient {
            background: linear-gradient(135deg, #4f80ff 0%, #3a3af5 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="w-full max-w-[380px] bg-white rounded-3xl shadow-xl overflow-hidden">
        
        <!-- Header Section -->
        <div class="header-gradient text-white p-8 text-center relative h-72 flex flex-col items-center justify-center">
            
            <!-- Custom Red Logo (Created with CSS) -->
            <div class="bg-[#ff3b4e] rounded-xl w-15 h-15 flex items-center justify-center mb-5 shadow-lg shadow-red-500/30 ring-4 ring-white/20 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-10 h-10 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </div>

            <!-- Brand Name -->
            <h1 class="text-2xl font-bold mb-2 tracking-tight">سامانه اطلاعاتی +زندگی</h1>
            <!-- Subtitle -->
            <p class="text-blue-100 text-sm font-light bg-white/10 px-3 py-1 rounded-full">
                پنل مدیریت یکپارچه
            </p>
        </div>

        <!-- White Form Section -->
        <div class="p-8 pb-10">
            <form method="POST" action="">
                {% csrf_token %}

                <!-- Error Message -->
                {% if form.errors %}
                    <div class="mb-6 text-red-500 text-xs text-center font-bold bg-red-50 border border-red-100 p-3 rounded-xl">
                        نام کاربری یا رمز عبور اشتباه است
                    </div>
                {% endif %}

                <!-- Username Input -->
                <div class="mb-6 relative">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">نام کاربری</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            required 
                            class="w-full text-left bg-gray-50 text-gray-800 border border-gray-100 rounded-xl py-3.5 px-4 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all shadow-sm outline-none"
                            placeholder="username"
                        >
                        <!-- User Icon -->
                        <span class="absolute right-4 top-4 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-8 relative">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">رمز عبور</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            required 
                            class="w-full text-left bg-gray-50 text-gray-800 border border-gray-100 rounded-xl py-3.5 px-4 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all shadow-sm outline-none"
                            dir="ltr"
                            placeholder="••••••••"
                        >
                        <!-- Lock Icon -->
                        <span class="absolute right-4 top-4 text-gray-400">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-[#3a3af5] hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition duration-300 shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2 group"
                >
                    <span class="text-lg">ورود به سیستم</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 rotate-180 group-hover:-translate-x-1 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </button>

            </form>
        </div>
    </div>

</body>
</html>
