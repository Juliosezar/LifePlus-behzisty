<div class="rounded-xl overflow-hidden shadow border border-gray-300 bg-white flex flex-col h-full">
    <!-- Header -->
    <div class="bg-black text-white text-center py-2 font-bold text-sm">
        {{ label }}
    </div>
    
    <!-- Scrollable Content -->
    <div class="p-3 bg-gray-50 flex-grow">
      
        <!-- Options List -->
        <div class="space-y-2 filter-scroll max-h-32 overflow-y-auto pr-1">
            {% for checkbox in field %}
            <div class="flex items-center justify-between hover:bg-gray-100 rounded px-1">
                <label for="{{ checkbox.id_for_label }}" class="text-xs text-gray-600 cursor-pointer w-full">{{ checkbox.choice_label }}</label>
                {{ checkbox.tag }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
